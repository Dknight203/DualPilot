<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DualPilot - Rank on Google. Show up in AI.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1E3A8A',
              },
              primary: {
                DEFAULT: '#0f172a', // slate-900
                focus: '#1e293b', // slate-800
              },
              secondary: '#334155', // slate-700
              accent: {
                DEFAULT: '#2563EB', // blue-600
                hover: '#4F46E5', // indigo-600
                start: '#2563EB',
                end: '#4F46E5',
              },
            }
          }
        }
      }
    </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 20px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .card-interactive {
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
    .card-interactive:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    .is-exporting .export-hidden {
      display: none !important;
    }
    .is-exporting .performance-table {
      font-size: 14px; /* Adjust font size specifically for the table during export */
    }
  </style>
